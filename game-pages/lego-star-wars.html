<p align="center"><iframe src="https://gba-emu.netlify.app/launcher.html#lsw" width="512" height="480" id="iframe"></iframe></p>

<p align="center"><button class="button button1" onclick="openFullscreen();">Fullscreen</button>
<button class="button button1" onclick="myFunction()">Enlarge</button>
<button class="button button1" onclick="normalSize()">Normal</button>
  
<script>
  var elem = document.getElementById("iframe");
  function openFullscreen() {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      elem.msRequestFullscreen();
    }
  }
  function myFunction() {
    document.getElementById("iframe").height = "720";
    document.getElementById("iframe").width = "1080";
  }
  function normalSize() {
    document.getElementById("iframe").height = "480";
    document.getElementById("iframe").width = "720";
  }
  </script>
